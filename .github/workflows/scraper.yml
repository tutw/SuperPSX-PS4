name: SuperPSX Scraper

on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  schedule:
    - cron: '0 */12 * * *' # Cada 12 horas para evitar sobrecarga

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso para escribir al repositorio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (production mode)
        run: python scraper.py --full --quiet

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changes
        run: |
          git add *.json
          git diff --staged --quiet || git commit -m "ðŸ”„ Actualizar enlaces PS4 - $(date -u +%F %T UTC)"
          git push

      - name: Upload artifacts (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: ps4-games-json
          path: "*.json"
          retention-days: 30
