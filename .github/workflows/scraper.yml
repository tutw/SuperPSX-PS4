name: SuperPSX PS4 Scraper

on:
  workflow_dispatch:  # EjecuciÃ³n manual
  schedule:
    - cron: '0 6,18 * * *'  # 2 veces al dÃ­a: 6 AM y 6 PM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clona el repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configura Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instala dependencias
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: ğŸ” Verificar archivo ps4_games_list.json
        run: |
          if [ ! -f "ps4_games_list.json" ]; then
            echo "âŒ Error: ps4_games_list.json no encontrado"
            exit 1
          fi
          echo "âœ… Archivo ps4_games_list.json encontrado"

      - name: ğŸš€ Ejecutar scraper
        run: |
          echo "ğŸš€ Iniciando scraping de SuperPSX..."
          python scrape_superpsx.py

      - name: ğŸ“Š Verificar resultados
        run: |
          echo "ğŸ“Š Verificando archivos generados:"
          ls -la *.json
          echo ""
          echo "ğŸ“ˆ EstadÃ­sticas de archivos:"
          if [ -f "games.json" ]; then
            echo "  - games.json: $(wc -l < games.json) lÃ­neas"
          fi
          if [ -f "updates.json" ]; then
            echo "  - updates.json: $(wc -l < updates.json) lÃ­neas"  
          fi
          if [ -f "DLC.json" ]; then
            echo "  - DLC.json: $(wc -l < DLC.json) lÃ­neas"
          fi

      - name: ğŸ’¾ Commit y push cambios
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "SuperPSX Scraper"

          git add *.json

          # Solo hacer commit si hay cambios
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No hay cambios que commitear"
          else
            echo "ğŸ“ Commiteando cambios..."
            git commit -m "ğŸ”„ Actualizar enlaces PS4 - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
            echo "âœ… Cambios pusheados exitosamente"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Subir artefactos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ps4-json-files
          path: |
            games.json
            updates.json  
            DLC.json
          retention-days: 30
