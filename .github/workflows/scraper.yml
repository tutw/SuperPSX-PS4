name: Scraper SuperPSX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar scraper
        run: |
          echo "ðŸš€ Iniciando scraping de SuperPSX..."
          python scraper.py

      - name: Verificar archivos generados
        run: |
          echo "ðŸ“Š Verificando archivos generados:"
          ls -lh
          echo "ðŸ“ˆ EstadÃ­sticas de archivos:"
          wc -l games.json || true
          wc -l updates.json || true
          wc -l DLC.json || true

      - name: Configurar usuario Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "action@github.com"

      - name: Hacer commit si hay cambios
        run: |
          git add .
          git diff --cached --quiet || git commit -m "ðŸ”„ Actualizar enlaces PS4 - $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
        continue-on-error: true

      - name: Push de cambios usando PAT
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
